<template>
    <lightning-card>
        <div class="slds-var-m-bottom_medium">
            <c-display-accounts onmyeventdemo={handleAccountChange}></c-display-accounts> 
        </div>
            Dealers:
            <table class= "slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Street</th>
                        <th>City</th>
                    </tr>
                </thead> 
                 <template for:each={records} for:item='dealItem'>
                     <tr key={dealItem.Id}>
                        <td><lightning-input type="radio" name="radioButtonSelect" value={dealItem.Id} onchange={handleChangeRadio}></lightning-input></td>
                         <td>{dealItem.Name}</td>
                         <td>{dealItem.Street__c}</td>
                         <td>{dealItem.City__c}</td>
                     </tr>
                 </template>
            </table>
    </lightning-card>
</template>
