<template>
    <lightning-card title="Vehicle Details:">
        <template if:true={recordId}>
            <lightning-record-form
                object-api-name={objectName}
                record-id={recordId}
                fields={fields}
                mode="readonly"    
            ></lightning-record-form>
            <div class="slds-m-left_large">
                <input type="checkbox" id="check" name="scales" onchange={handleFavourite} checked={checkbox}>
            </div>
        </template>
    </lightning-card>
</template>
